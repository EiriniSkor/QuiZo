<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        .question {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .options {
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        #submitQuiz {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .loading {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="quizTitle">Quiz Title Here</h1>
    <div id="quizQuestions"></div>
    <button id="submitQuiz">Submit Quiz</button>
    <div class="result" id="quizResult"></div>
    <div id="errorMessage" class="error"></div>
</div>

<script>
    const apiUrl = 'https://9ngq5xuj63.execute-api.eu-north-1.amazonaws.com/prod/quiz';
    const quizId = new URLSearchParams(window.location.search).get('quiz_id');

    function fetchQuizQuestions() {
        if (!quizId) {
            document.getElementById('errorMessage').textContent = 'Quiz ID not found.';
            return;
        }

        const fetchUrl = `${apiUrl}/${encodeURIComponent(quizId)}`;
        fetch(fetchUrl)
            .then(response => {
                if (!response.ok) throw new Error('Failed to fetch questions');
                return response.json();
            })
            .then(data => {
                if (data.questions && Array.isArray(data.questions)) {
                    displayQuestions(data.questions);
                    document.getElementById('quizTitle').textContent = data.title || 'Quiz Title Here';
                } else {
                    document.getElementById('errorMessage').textContent = 'Quiz questions data not found.';
                }
            })
            .catch(error => {
                document.getElementById('errorMessage').textContent = 'Error fetching quiz questions: ' + error.message;
            });
    }

    window.onload = fetchQuizQuestions;

    function displayQuestions(questions) {
        const questionsContainer = document.getElementById('quizQuestions');
        questionsContainer.innerHTML = '';

        if (!questions.length) {
            questionsContainer.innerHTML = '<p>No questions found for this quiz.</p>';
            return;
        }

        questions.forEach(question => {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';
            
            // Attach correct option as a data attribute
            questionDiv.dataset.correctOption = question.correct_option;

            // Render question and options
            questionDiv.innerHTML = `
                <h3>${question.question_text}</h3>
                <ul class="options">
                    ${question.options.map(option => `<li><input type="checkbox" value="${option}"> ${option}</li>`).join('')}
                </ul>
            `;
            questionsContainer.appendChild(questionDiv);
        });
    }

    function submitQuiz() {
        const resultDiv = document.getElementById('quizResult');
        const questions = document.querySelectorAll('.question');
        let score = 0;

        questions.forEach((questionDiv, index) => {
            const checkboxes = questionDiv.querySelectorAll(`input[type="checkbox"]`);
            const correctOption = questionDiv.dataset.correctOption.trim();

            const selectedOptions = Array.from(checkboxes)
                .filter(checkbox => checkbox.checked)
                .map(checkbox => checkbox.value.trim());

            console.log(`Question ${index + 1}:`);
            console.log('Selected Options:', selectedOptions);
            console.log('Correct Option:', correctOption);

            if (selectedOptions.length === 1 && selectedOptions[0] === correctOption) {
                score++;
            }
        });

        resultDiv.textContent = `You scored ${score} out of ${questions.length}.`;
    }

    document.getElementById('submitQuiz').addEventListener('click', submitQuiz);
</script>

</body>
</html>
