<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        .question {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .options {
            margin-top: 10px;
        }
        #submitQuiz {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #startQuiz {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .loading {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <section>
        <h2>Select User</h2>
        <select id="userSelect">
            <option value="" disabled selected>Select a user</option>
        </select>
        <button id="startQuiz" onclick="startQuiz()">Start Quiz</button>
    </section>
    
    <h1 id="quizTitle">Quiz Title Here</h1>
    <div id="quizQuestions"></div>
    
    <button id="submitQuiz" onclick="submitQuiz()" disabled>Submit Quiz</button>
    
    <div id="quizResult" class="success"></div>
    <div id="errorMessage" class="error"></div>
</div>

<script>
    const apiUrl = 'https://9ngq5xuj63.execute-api.eu-north-1.amazonaws.com/prod/quiz';
    const userApiUrl = 'https://9ngq5xuj63.execute-api.eu-north-1.amazonaws.com/prod/user';
    const startQuizApiUrl = 'https://9ngq5xuj63.execute-api.eu-north-1.amazonaws.com/prod/user/start';
    const submitQuizApiUrl = 'https://9ngq5xuj63.execute-api.eu-north-1.amazonaws.com/prod/user/submit';

    const quizId = new URLSearchParams(window.location.search).get('quiz_id');
    let userId = null;

    function fetchUsers() {
        fetch(userApiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                const uniqueIds = [...new Set(data)].sort(); //Sort unique user ids in alphabetical order
                const userSelect = document.getElementById('userSelect');
                userSelect.innerHTML = '<option value="" disabled selected>Select a user</option>';
                
                uniqueIds.forEach(userId => {
                    const option = document.createElement('option');
                    option.value = userId;
                    option.textContent = userId;
                    userSelect.appendChild(option);
                });
            })
            .catch(error => {
                document.getElementById('errorMessage').textContent = 'Error fetching users: ' + error.message;
            });
    }

    function fetchQuizQuestions() {
        if (!quizId) {
            document.getElementById('errorMessage').textContent = 'Quiz ID not found.';
            return;
        }
        fetch(`${apiUrl}/${encodeURIComponent(quizId)}`)
            .then(response => {
                if (!response.ok) throw new Error('Failed to fetch questions');
                return response.json();
            })
            .then(data => {
                if (data.questions && Array.isArray(data.questions)) {
                    displayQuestions(data.questions);
                    document.getElementById('quizTitle').textContent = data.title || 'Quiz Title Here';
                } else {
                    document.getElementById('errorMessage').textContent = 'Quiz questions data not found.';
                }
            })
            .catch(error => {
                document.getElementById('errorMessage').textContent = 'Error fetching quiz questions: ' + error.message;
            });
    }

    function displayQuestions(questions) {
        const questionsContainer = document.getElementById('quizQuestions');
        questionsContainer.innerHTML = '';
        if (!questions.length) {
            questionsContainer.innerHTML = '<p>No questions found for this quiz.</p>';
            return;
        }
        questions.forEach(question => {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';
            questionDiv.dataset.id = question.question_id;
            questionDiv.dataset.correctOption = question.correct_option;
            questionDiv.innerHTML = `
                <h3>${question.question_text}</h3>
                <ul class="options">
                    ${question.options.map(option => `<li><input type="checkbox" value="${option}"> ${option}</li>`).join('')}
                </ul>
            `;
            questionsContainer.appendChild(questionDiv);
        });
    }

    function startQuiz() {
        userId = document.getElementById('userSelect').value;
        if (!userId) {
            document.getElementById('errorMessage').textContent = 'Please select a user.';
            return;
        }
        localStorage.setItem('quizStartTime', new Date().toISOString());
        const startQuizData = {
            user_id: userId,
            quiz_id: quizId,
            attempted_at: new Date().toISOString(),
            quiz_status: 'Started'
        };
        
        fetch(startQuizApiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(startQuizData)
        })
        .then(response => response.json())
        .then(data => {
            if (data === 'Quiz started successfully') {
                document.getElementById('quizResult').textContent = 'Quiz started successfully!';
                document.getElementById('startQuiz').disabled = true;
                document.getElementById('submitQuiz').disabled = false;
            } else {
                document.getElementById('errorMessage').textContent = 'Failed to start quiz: ' + (data.message || 'Unknown error');
            }
        })
        .catch(error => {
            document.getElementById('errorMessage').textContent = 'Error starting quiz: ' + error.message;
        });
    }

    function submitQuiz() {
        const resultDiv = document.getElementById('quizResult');
        const questions = document.querySelectorAll('.question');
        let score = 0;

        questions.forEach((questionDiv, index) => {
            const checkboxes = questionDiv.querySelectorAll('input[type="checkbox"]');
            const correctOptions = questionDiv.dataset.correctOption?.trim().split(',');
            const selectedOptions = Array.from(checkboxes).filter(checkbox => checkbox.checked).map(checkbox => checkbox.value.trim());

            if (selectedOptions.length === correctOptions.length && selectedOptions.every(option => correctOptions.includes(option))) {
                score++;
            }
        });

        resultDiv.textContent = `You scored ${score} out of ${questions.length}.`;

        const submitData = {
            user_id: userId,
            quiz_id: quizId,
            score: score,
            submitted_at: new Date().toISOString(),
            status: 'Submitted',
            time_taken: calculateTimeTaken()
        };

        fetch(submitQuizApiUrl, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(submitData)
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error('Failed to submit quiz: ' + response.statusText);
            }
        })
        .then(data => {
            if (data.success) {
                resultDiv.textContent = `You scored ${score} out of ${questions.length}. Quiz submitted successfully!`;
            }
        })
        .catch(error => {
            document.getElementById('errorMessage').textContent = 'Error submitting quiz: ' + error.message;
        });
    }

    function calculateTimeTaken() {
        const startTime = new Date(localStorage.getItem('quizStartTime'));
        const endTime = new Date();
        const timeTakenInSeconds = Math.floor((endTime - startTime) / 1000);
        return timeTakenInSeconds;
    }

    window.onload = () => {
        fetchQuizQuestions();
        fetchUsers();
    };
</script>

</body>
</html>
