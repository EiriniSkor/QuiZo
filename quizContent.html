<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Content</title>
    <style>
        .question {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: auto;                     /* Makes input take up full width */
            margin-top: 0.5rem;              /* Space above input */
            margin-bottom: 1rem;             /* Space below input */
            border-radius: var(--card-radius); /* Rounded corners */
            border: 1px solid #ccc;          /* Light gray border */
            font-size: 1rem;                 /* Legible font size */
            color: #585c5e;                     /* Text color */
            background-color: #ffffff77;         
            transition: box-shadow 0.3s, transform 0.2s; /* Smooth transitions for focus/hover */
        }
        .options {
            margin-top: 10px;
        }
      
        .error {
            color: red;
            font-weight: bold;
        }
        .success {
            color: rgb(0, 30, 128);
            font-weight: bold;
        }
        .loading {
            font-weight: bold;
            color: #007bff;
        }

        /* Initially hide quiz content */
        #quizQuestions, #submitQuiz, #refreshQuiz {
            display: none; /* Hide quiz questions and buttons initially */
        }
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #7ED321;
            --tertiary-color: #F5A623;
            --danger-color: #E74C3C;
            --background-color: #F0F3F7;
            --card-background: #FFFFFF;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --card-radius: 12px;
            --font-family: 'Arial', sans-serif;
        }
       
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #4b6f74, #80DEEA, #2c474b);
            color: #181616;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }
        h1, h2 {
            font-size: 2.2rem;
            color: #FFFFFF;
            margin-bottom: 1.5rem;
            animation: fadeIn 1s ease-out;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
      
        select, textarea {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
            border-radius: var(--card-radius);
            border: 1px solid #ccc;
            transition: box-shadow 0.3s, transform 0.2s;
        }
      

        select:hover, input:hover, textarea:hover {
            box-shadow: 0 0 10px var(--secondary-color);
            transform: scale(1.02);
        }
        select:focus, input:focus, textarea:focus {
            box-shadow: 0 0 10px var(--primary-color);
            border-color: var(--primary-color);
            outline: none;
        }
        button {
            padding: 0.75rem 1.5rem;
            font-weight: bold;
            color: white;
            background: var(--primary-color);
            border: none;
            border-radius: var(--card-radius);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: var(--tertiary-color);
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background: var(--card-background);
            border-radius: var(--card-radius);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            animation: slideIn 0.8s ease-out;
            position: relative;
            background-color: #FFFFFF(232, 238, 201);
        }
        h2 {
            font-size: 1.8rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <button onclick="window.location.href='quizo.html';">Go to homepage</button>
    <br><br>
    <h1>QUIZO-STUDENT DASHBOARD</h1>
   
    <div class="container">
        <section>
            <h2>Select User</h2>
            <select id="userSelect">
                <option value="" disabled selected>Select a user</option>
            </select>
            <br>
            <button id="startQuiz" onclick="startQuiz()">Start Quiz</button>
            <br><br>
        </section>
    </div>
    <div class="container">
        <h2 id="quizTitle">Quiz Title Here</h2>
        <div id="quizDescription" class="success">
            <p>Quiz Description</p>
        </div>
        
        <div id="errorMessage" class="error"></div>
        <div id="quizQuestions"></div>
        
        <button id="submitQuiz" onclick="submitQuiz()" disabled>Submit Quiz</button>
        <br><br>
        <div id="quizResult" class="success"></div>
        
    </div>
    <button onclick="window.location.href='student-sign-in.html';">Choose another quiz</button>
        

    <script>
        const apiUrl = 'https://9ngq5xuj63.execute-api.eu-north-1.amazonaws.com/prod/quiz';
        const userApiUrl = 'https://9ngq5xuj63.execute-api.eu-north-1.amazonaws.com/prod/user';
        const startQuizApiUrl = 'https://9ngq5xuj63.execute-api.eu-north-1.amazonaws.com/prod/user/start';
        const submitQuizApiUrl = 'https://9ngq5xuj63.execute-api.eu-north-1.amazonaws.com/prod/user/submit';

        const quizId = new URLSearchParams(window.location.search).get('quiz_id');
        let userId = null;

        function fetchUsers() {
            fetch(userApiUrl)
                .then(response => response.json())
                .then(data => {
                    const uniqueIds = [...new Set(data)].sort(); // Sort unique user ids
                    const userSelect = document.getElementById('userSelect');
                    uniqueIds.forEach(userId => {
                        const option = document.createElement('option');
                        option.value = userId;
                        option.textContent = userId;
                        userSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    document.getElementById('errorMessage').textContent = 'Error fetching users: ' + error.message;
                });
        }

        function fetchQuizQuestions() {
            if (!quizId) {
                document.getElementById('errorMessage').textContent = 'Quiz ID not found.';
                return;
            }
            fetch(`${apiUrl}/${encodeURIComponent(quizId)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.questions && Array.isArray(data.questions)) {
                        displayQuestions(data.questions);
                        document.getElementById('quizTitle').textContent = data.title || 'Quiz Title Here';
                        document.getElementById('quizDescription').innerHTML = `<p>${data.description || 'No description available.'}</p>`;
                    } else {
                        document.getElementById('errorMessage').textContent = 'Quiz questions data not found.';
                    }
                })
                .catch(error => {
                    document.getElementById('errorMessage').textContent = 'Error fetching quiz questions: ' + error.message;
                });
        }

        function displayQuestions(questions) {
            const questionsContainer = document.getElementById('quizQuestions');
            questionsContainer.innerHTML = '';
            if (!questions.length) {
                questionsContainer.innerHTML = '<p>No questions found for this quiz.</p>';
                return;
            }
            questions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.dataset.id = question.question_id;
                questionDiv.dataset.correctOption = question.correct_option;
                
                // Create radio buttons instead of checkboxes
                questionDiv.innerHTML = `
                    <h3>${question.question_text}</h3>
                    <ul class="options">
                        ${question.options.map((option, optionIndex) => `
                            <li>
                                <input 
                                    type="radio" 
                                    name="question-${index}" 
                                    value="${option}" 
                                    id="question-${index}-option-${optionIndex}">
                                <label for="question-${index}-option-${optionIndex}">${option}</label>
                            </li>`).join('')}
                    </ul>
                `;
                questionsContainer.appendChild(questionDiv);
            });
        }
        
        function startQuiz() {
            userId = document.getElementById('userSelect').value;
            if (!userId) {
                document.getElementById('errorMessage').textContent = 'Please select a user.';
                return;
            }
            // Save quiz start time to localStorage
            localStorage.setItem('quizStartTime', new Date().toISOString());
            
            const startQuizData = {
                user_id: userId,
                quiz_id: quizId,
                attempted_at: new Date().toISOString(),
                quiz_status: 'Started'
            };
        
            fetch(startQuizApiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(startQuizData)
            })
            .then(response => response.json())
            .then(data => {
                if (data === 'Quiz started successfully') {
                    //document.getElementById('quizResult').textContent = 'Quiz started successfully!';
                    document.getElementById('startQuiz').style.display = 'none'; // Hide the Start Quiz button
                    document.getElementById('submitQuiz').disabled = false; // Enable Submit Quiz button
                    document.getElementById('quizQuestions').style.display = 'block'; // Show quiz questions
                    document.getElementById('submitQuiz').style.display = 'inline-block'; // Show Submit button
                }
            })
            .catch(error => {
                document.getElementById('errorMessage').textContent = 'Error starting quiz: ' + error.message;
            });
        }
        

        function submitQuiz() {
            const resultDiv = document.getElementById('quizResult');
            const questions = document.querySelectorAll('.question');
            let score = 0;
        
            // Calculate score
            questions.forEach(questionDiv => {
                const selectedOption = questionDiv.querySelector('input[type="radio"]:checked');
                const correctOption = questionDiv.dataset.correctOption?.trim();
        
                if (selectedOption && selectedOption.value.trim() === correctOption) {
                    score++;
                }
            });
        
            resultDiv.textContent = `You scored ${score} out of ${questions.length}.`;
        
            // Lock radio buttons by disabling them
            questions.forEach(questionDiv => {
                const radioButtons = questionDiv.querySelectorAll('input[type="radio"]');
                radioButtons.forEach(radio => {
                    radio.disabled = true; // Disable all radio buttons
                });
            });
        
            // Prepare data for submission
            const submitData = {
                user_id: userId,
                quiz_id: quizId,
                score: score !== undefined && score !== null ? score : 0,
                submitted_at: new Date().toISOString(),
                status: 'Submitted',
                time_taken: calculateTimeTaken()
            };
        
            // Send data to API
            fetch(submitQuizApiUrl, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(submitData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    resultDiv.textContent += ' Quiz submitted successfully!';
                    document.getElementById('submitQuiz').style.display = 'none';
                }
            })
            .catch(error => {
                document.getElementById('errorMessage').textContent = 'Error submitting quiz: ' + error.message;
            });
        }
        
        
        function calculateTimeTaken() {
            const startTime = new Date(localStorage.getItem('quizStartTime'));
            const endTime = new Date();
            return Math.floor((endTime - startTime) / 1000); // Return time taken in seconds
        }
        
        window.onload = () => {
            fetchQuizQuestions();
            fetchUsers();
        };
        
    </script>
</body>
</html>
