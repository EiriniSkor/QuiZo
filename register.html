<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BugSquasher's Quizapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #1991c9e0, #004085, #ce1010);
        }

          .navbar {
            background: transparent;
            border: none;
            box-shadow: none;
        }
        .navbar-light .navbar-nav .nav-link {
            color: #c9cfbd;
            transition: color 0.3s ease-in-out;
            font-weight: bolder;
        }
        .navbar-light .navbar-nav .nav-link:hover,
        .navbar-light .navbar-nav .nav-link.active {
            color: #161014;
        }
        .navbar-brand {
            color: #ffffff !important;
            font-weight: bolder;
            font-style: normal;
            font-size: xx-large;
        }
        .card {
            animation: fadeIn 1s ease-out forwards;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-animated {
            position: relative;
            overflow: hidden;
            transition: color 0.3s ease;
            border: none;
            color: white;
            font-size: 1.2rem;
            padding: 12px 24px;
            border-radius: 30px;
            background: linear-gradient(45deg, #1991c9e0, #004085, #ce1010);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-animated::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: scale(0);
            border-radius: 50%;
        }

        .btn-animated:hover::after {
            opacity: 0.2;
            transform: scale(2);
        }

        .btn-animated i {
            margin-right: 8px;
        }

        .modal-content {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            border-bottom: 2px solid #eee;
            background: linear-gradient(45deg, #1991c9e0, #004085, #ce1010);
            color: white;
        }

        .modal-body {
            padding: 20px;
            background-color: #f7f7f7;
        }

        .modal-footer {
            border-top: 2px solid #eee;
        }

        .form-control {
            border-radius: 10px;
        }

        .form-label {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-custom">
            <div class="container-fluid">
                <a class="navbar-brand mx-auto" href="#"><i class="fas fa-bug"></i> QuiZo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" href="#"><i class="fas fa-info-circle"></i> About </a>
                        <a class="nav-link" href="#"><i class="fas fa-box-open"></i> Mission |</a>
                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="teamDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-users"></i> Team: BugSquashers |
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="teamDropdown">
                                <li><a class="dropdown-item" href="#">David</a></li>
                                <li><a class="dropdown-item" href="#">Eirini</a></li>
                                <li><a class="dropdown-item" href="#">Vaishali</a></li>
                                <li><a class="dropdown-item" href="#">Elmira</a></li>
                                <li><a class="dropdown-item" href="#">Swetha</a></li>
                                <li><a class="dropdown-item" href="#">Ajmal</a></li>
                            </ul>
                        </div>
                        <a class="nav-link" href="demotest.html"><i class="fas fa-vial"></i> Demo Test |</a>
                        <a class="nav-link" href="register.html"><i class="fas fa-sign-in-alt"></i>     Register |</a>
                    </div>
                </div>
            </div>
        </nav>
        
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4"><br><br>
            <h2 class="text-center mb-4">Register to QuiZo</h2><br>
            <div class="text-center">Sign-Up as a:</div><br>
            <div class="d-grid gap-2 mt-3">
                <button class="btn btn-animated" data-bs-toggle="modal" data-bs-target="#teacherModal">
                    <i class="fas fa-chalkboard-teacher"></i> <br>Teacher
                </button>
                <br>
                <button class="btn btn-animated" data-bs-toggle="modal" data-bs-target="#studentModal">
                    <i class="fas fa-user-graduate"></i> <br>Student
                </button>
            </div>
        </div>
    </div>

    <!-- Modal for Teacher Registration -->
    <div class="modal fade" id="teacherModal" tabindex="-1" aria-labelledby="teacherModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="teacherModalLabel">Teacher Registration</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="teacher-username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="teacher-username" placeholder="Enter username">
                        </div>
                        <div class="mb-3">
                            <label for="teacher-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="teacher-password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Student Registration -->
    <div class="modal fade" id="studentModal" tabindex="-1" aria-labelledby="studentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="studentModalLabel">Student Registration</h5>
                    <button type="button" the "btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="student-username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="student-username" placeholder="Enter username">
                        </div>
                        <div class="mb-3">
                            <label for="student-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="student-password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-secondary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and additional scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
