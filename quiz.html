<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<body>
    <h1>Quiz App</h1>
    <button onclick="listQuizzes()">List Quizzes</button>
    <ul id="quizList"></ul>
    
    <h2>Get a Quiz</h2>
    <input type="text" id="quizId" placeholder="Enter Quiz ID">
    <button onclick="getQuiz()">Get Quiz</button>
    <div id="quizDetails"></div>

    <script>
        const apiBaseURL = 'https://9uixrbxu8d.execute-api.eu-north-1.amazonaws.com/prod/quiz';

        function listQuizzes() {
            fetch(apiBaseURL)
                .then(response => response.json())
                .then(quizzes => {
                    const quizList = document.getElementById('quizList');
                    quizList.innerHTML = ''; // Clear previous list
                    quizzes.forEach(quiz => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `<strong>Title:</strong> ${quiz.title}<br>
                                              <strong>Description:</strong> ${quiz.description}<br>
                                              <strong>Teacher:</strong> ${quiz.teacher_name}`;
                        quizList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching quizzes:', error));
        }
        function getQuiz() {
    const quizId = document.getElementById('quizId').value;
    const url = `${apiBaseURL}/${quizId}`;
    fetch(url)
        .then(response => {
            if (!response.ok) {
                throw new Error('Quiz not found');
            }
            return response.json();
        })
        .then(quiz => {
            console.log(quiz); // Log the quiz object to see what it contains
            const quizDetails = document.getElementById('quizDetails');
            quizDetails.innerHTML = `<strong>Title:</strong> ${quiz.title || 'N/A'}<br>
                                      <strong>Description:</strong> ${quiz.description || 'N/A'}<br>
                                      <strong>Teacher:</strong> ${quiz.teacher_name || 'N/A'}<br>
                                      <strong>Created At:</strong> ${quiz.created_at || 'N/A'}<br>
                                      <strong>Updated At:</strong> ${quiz.updated_at || 'N/A'}`;
        })
        .catch(error => {
            document.getElementById('quizDetails').innerHTML = error.message;
            console.error('Error:', error);
        });
}


    </script>
</body>
</html>
