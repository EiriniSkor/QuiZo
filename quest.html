<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Question</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 20px;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    h1 {
        color: #333;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
    }
    form {
        background: white;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        border-radius: 8px;
        animation: slideInFromLeft 1s ease-in-out;
    }
    label {
        font-weight: 500;
        display: block;
        margin-bottom: 10px;
    }
    input[type="text"], button {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        transition: all 0.3s ease;
        display: block;
    }
    input[type="text"] {
        border: 2px solid #ccc;
        border-radius: 4px;
        outline: none;
    }
    input[type="text"]:focus {
        border-color: #4CAF50;
        box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
    }
    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        transform: scale(1);
        outline: none;
    }
    button:hover, button:focus {
        background-color: #45a049;
        transform: scale(1.05);
    }
    @keyframes slideInFromLeft {
        0% {
            opacity: 0;
            transform: translateX(-100px);
        }
        100% {
            opacity: 1;
            transform: translateX(0);
        }
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div>
        <h1>Add a New Question</h1>
        <form id="addQuestionForm">
            <label for="question_id">Question ID:</label>
            <input type="text" id="question_id" name="question_id" required>

            <label for="quiz_id">Quiz ID:</label>
            <input type="text" id="quiz_id" name="quiz_id" required>

            <label for="question_text">Question Text:</label>
            <input type="text" id="question_text" name="question_text" required>

            <label for="options">Options (comma-separated):</label>
            <input type="text" id="options" name="options" required>

            <label for="correct_option">Correct Option:</label>
            <input type="text" id="correct_option" name="correct_option" required>

            <button type="button" onclick="addQuestion()">Submit</button>
        </form>
    </div>

    <script>
        function addQuestion() {
            var options = $('#options').val().split(',').map(option => option.trim());
            var questionData = {
                question_id: $('#question_id').val(),
                quiz_id: $('#quiz_id').val(),
                question_text: $('#question_text').val(),
                options: options,
                correct_option: $('#correct_option').val()
            };

            $.ajax({
                url: 'https://9uixrbxu8d.execute-api.eu-north-1.amazonaws.com/prod/question',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(questionData),
                success: function(response) {
                    alert('Question added successfully');
                },
                error: function(xhr, status, error) {
                    alert('Error: ' + xhr.responseText);
                }
            });
        }
    </script>
</body>
</html>
